{% extends 'base.html' %}

{% block title %} One course {% endblock title %}

{% block content %}

    <h1> Course detail</h1>
    <table style="border: 1px solid">
        <tr style="border: 1px solid">
            <th style="border: 1px solid">Number</th>
            <th style="border: 1px solid">course name</th>
            <th style="border: 1px solid">City name</th>
        </tr>
        <tr style="border: 1px solid">
            <td style="border: 1px solid"> {{ course.number }} </td>
            <td style="border: 1px solid"> {{ course.name }}</td>
            <td style="border: 1px solid"> {{ course.city.name }}</td>
        </tr>
     </table>

{% endblock content %}
