{% extends 'base.html' %}

{% block title %} All students {% endblock title %}

{% block content %}

    <h1> All students </h1>
    <table style="border: 1px solid">
        <tr style="border: 1px solid">
            <th style="border: 1px solid">full name</th>
            <th style="border: 1px solid">age</th>
            <th style="border: 1px solid">email</th>
        </tr>
    {% for student in students %}
        <tr style="border: 1px solid">
            <td style="border: 1px solid"> {{ student.full_name }} </td>
            <td style="border: 1px solid"> {{ student.age }}</td>
            <td style="border: 1px solid"> {{ student.email }}</td>
        </tr>
    {% endfor %}
     </table>

{% endblock content %}
