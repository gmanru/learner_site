{% extends 'base.html' %}

{% block title %} All students {% endblock title %}

{% block content %}

    <h1> All students </h1>
    <table style="border: 1px solid">
        <tr style="border: 1px solid">
            <th style="border: 1px solid">name</th>
            <th style="border: 1px solid">age</th>
            <th style="border: 1px solid">school name</th>
        </tr>
    {% for student in students %}
        <tr style="border: 1px solid">
            <td style="border: 1px solid"> {{ student.name }} </td>
            <td style="border: 1px solid"> {{ student.age }}</td>
            <td style="border: 1px solid"> {{ student.school.name }}</td>
        </tr>
    {% endfor %}
     </table>

{% endblock content %}
